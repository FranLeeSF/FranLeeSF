<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Salesforce Success Plan Value Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        body { font-family: 'Roboto', sans-serif; }
        .ai-bg {
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveBackground 60s linear infinite;
        }
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-500 min-h-screen p-8">
    <div class="ai-bg fixed inset-0 opacity-10 z-0"></div>
    <div class="container max-w-4xl mx-auto bg-white bg-opacity-90 backdrop-filter backdrop-blur-lg rounded-3xl shadow-lg p-8 relative z-10">
        <h1 class="text-3xl font-bold mb-6 text-blue-900 flex items-center">
            <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
            </svg>
            AI-Powered Salesforce Success Plan Value Calculator
        </h1>
        <form id="calculatorForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="relative">
                <input type="number" id="annualRevenue" value="468000000" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <label for="annualRevenue" class="absolute -top-2 left-2 bg-white px-1 text-xs text-blue-900">Annual revenue ($)</label>
            </div>
            <div class="relative">
                <input type="number" id="grossMargin" step="0.01" value="22" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <label for="grossMargin" class="absolute -top-2 left-2 bg-white px-1 text-xs text-blue-900">Gross Margin (%)</label>
            </div>
            <!-- Add the remaining input fields here, following the same pattern -->
        </form>
        <div class="mt-6 text-center">
            <button onclick="calculateResults()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
                Calculate Value
            </button>
        </div>
        <div id="results" class="mt-8 hidden">
            <h2 class="text-2xl font-bold mb-4 text-blue-900 flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
                AI-Generated Results
            </h2>
            <div id="resultsContent" class="bg-gray-100 rounded-lg p-4"></div>
        </div>
    </div>

    <script>
        function calculateResults() {
            const annualRevenue = parseFloat(document.getElementById('annualRevenue').value);
            const grossMargin = parseFloat(document.getElementById('grossMargin').value) / 100;
            // Add the remaining input value retrievals here

            // Calculate results
            const developerCost = numDevelopers * developerHourlyCost * annualWorkingHours * developerTimePercent;
            const userProductivityCost = numActiveUsers * userHourlyCost * annualWorkingHours * userTimePercent;
            const supportCost = annualCases * caseResolutionTime * 24 * numSupportFTE * supportHourlyCost * supportTimePercent;
            const disruptionCost = (annualRevenue * salesforceRevPercent / (annualWorkingHours * 365 / 7 * 24)) * annualDisruptions * disruptionDuration;

            const totalCost = developerCost + userProductivityCost + supportCost + disruptionCost;
            const costAsPercentOfRevenue = (totalCost / annualRevenue) * 100;

            // Display results
            const resultsContent = document.getElementById('resultsContent');
            resultsContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="flex justify-between">
                        <span class="font-bold text-blue-900">Developer & Admin Cost:</span>
                        <span class="text-blue-500">$${developerCost.toLocaleString(undefined, {maximumFractionDigits: 2})}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-bold text-blue-900">User Productivity Cost:</span>
                        <span class="text-blue-500">$${userProductivityCost.toLocaleString(undefined, {maximumFractionDigits: 2})}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-bold text-blue-900">Support Cost:</span>
                        <span class="text-blue-500">$${supportCost.toLocaleString(undefined, {maximumFractionDigits: 2})}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-bold text-blue-900">Business Disruption Cost:</span>
                        <span class="text-blue-500">$${disruptionCost.toLocaleString(undefined, {maximumFractionDigits: 2})}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-bold text-blue-900">Total Cost:</span>
                        <span class="text-blue-500">$${totalCost.toLocaleString(undefined, {maximumFractionDigits: 2})}</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="font-bold text-blue-900">Cost as % of Revenue:</span>
                        <span class="text-blue-500">${costAsPercentOfRevenue.toLocaleString(undefined, {maximumFractionDigits: 2})}%</span>
                    </div>
                </div>
            `;

            document.getElementById('results').classList.remove('hidden');
        }
    </script>
</body>
</html>
